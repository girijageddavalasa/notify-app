h1 { color: #99004d; }

<body>
<h1>ğŸ”Š Translated Audio Playback</h1>

<div class="audio-player" id="audioContainer">
  <audio id="audioPlayer" controls></audio>
</div>

<div>
  <button onclick="location.href='/translate'">â¬… Back</button>
  <button onclick="location.href='/'">ğŸ  Home</button>

<script>
async function fetchAudio() {
    const res = await fetch("/api/results");
    const data = await res.json();
    const r = data.results;
    if (r.output_audio) {
        document.getElementById("audioPlayer").src = `/api/audio/${r.output_audio}`;
    }
}
fetchAudio();
</script>
