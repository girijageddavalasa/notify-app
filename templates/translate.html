<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notify – Translate & Audio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
:root {
  --bg-light: linear-gradient(120deg, #eef3ff, #f9faff);
  --bg-dark:  linear-gradient(120deg, #0c0c0c, #181818);
  --card-light: rgba(255,255,255,0.35);
  --card-dark: rgba(25,25,25,0.75);
  --text-dark: #111;
  --text-light: #f7f7f7;
  --accent: #000;
  --t: .4s ease;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-light);
  background-size: 400% 400%;
  font-family: 'Poppins', sans-serif;
  color: var(--text-dark);
  transition: var(--t);
  animation: gradientShift 18s ease infinite;
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
body.dark {
  background: var(--bg-dark);
  color: var(--text-light);
}

/* Header / topbar */
.brand {
  position: fixed;
  top: 25px; left: 35px;
  font-size: 1.5rem;
  font-weight: 700;
}
.toggle-container {
  position: fixed;
  top: 25px; right: 35px;
  display: flex; align-items: center; gap: 10px;
  font-size: 0.9rem;
}
.switch { position: relative; width: 56px; height: 28px; }
.switch input { display: none; }
.slider {
  position: absolute; inset: 0;
  background: #ccc; border-radius: 30px; transition: .4s;
}
.slider:before {
  content: ""; position: absolute; left: 3px; bottom: 3px;
  width: 22px; height: 22px; background: white; border-radius: 50%; transition: .4s;
}
input:checked + .slider { background: #444; }
input:checked + .slider:before { transform: translateX(28px); }

/* Main card */
.card {
  width: 80%;
  max-width: 850px;
  padding: 50px 60px;
  border-radius: 24px;
  background: var(--card-light);
  backdrop-filter: blur(18px);
  box-shadow: 0 25px 80px rgba(0,0,0,.15);
  text-align: center;
  transition: var(--t);
  animation: fadeUp 0.8s ease;
}
body.dark .card {
  background: var(--card-dark);
  box-shadow: 0 25px 120px rgba(0,0,0,.6);
}

/* Title */
h1 {
  font-size: 2.2rem;
  font-weight: 700;
  letter-spacing: 0.5px;
  background: linear-gradient(90deg, #000000, #3c3c3c);
  -webkit-background-clip: text;
  color: transparent;
  animation: slideText 1s ease forwards;
}
body.dark h1 {
  background: linear-gradient(90deg, #ffffff, #bdbdbd);
  -webkit-background-clip: text;
}

/* Language select + button */
.section {
  margin: 25px 0;
  text-align: center;
}
label {
  font-weight: 600;
}
select {
  padding: 10px 14px;
  border: none;
  border-radius: 8px;
  background: rgba(255,255,255,0.8);
  box-shadow: inset 0 0 6px rgba(0,0,0,0.15);
  margin-left: 10px;
  font-family: 'Poppins', sans-serif;
  font-size: 15px;
  transition: var(--t);
}
body.dark select {
  background: rgba(0,0,0,0.3);
  color: white;
  box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
}
button {
  background: #2b2b2b;
  color: white;
  border: none;
  padding: 12px 26px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
  font-size: 15px;
  transition: all .3s ease;
  margin-left: 10px;
}
button:hover {
  background: var(--accent);
  box-shadow: 0 0 15px rgba(0,0,0,.3);
}
body.dark button {
  background: #f5f5f5;
  color: #1a1a1a;
}
body.dark button:hover {
  background: var(--accent);
  color: white;
}

/* Result boxes */
#translated_text, #translated_summary {
  background: rgba(255,255,255,0.85);
  border-radius: 14px;
  padding: 15px;
  text-align: left;
  color: var(--text-dark);
  min-height: 40px;
  box-shadow: inset 0 0 10px rgba(0,0,0,.1);
  margin-top: 10px;
  font-size: 1rem;
  transition: var(--t);
}
body.dark #translated_text, body.dark #translated_summary {
  background: rgba(0,0,0,0.35);
  color: var(--text-light);
  box-shadow: inset 0 0 12px rgba(255,255,255,.05);
}
.audio-container {
  margin-top: 15px;
}

/* Animations */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes slideText {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<div class="brand">Notify</div>

<div class="toggle-container">
  <span>Light / Dark</span>
  <label class="switch">
    <input type="checkbox" onclick="document.body.classList.toggle('dark')">
    <span class="slider"></span>
  </label>
</div>

<div class="card">
  <h1>Translate & Audio</h1>

  <div class="section">
    <label for="language">Select Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
      <option value="ja">Japanese</option>
      <option value="zh">Chinese</option>
      
    </select>
    <button id="translateBtn">Translate</button>
  </div>

  <div class="section">
    <h3>Translated Transcript:</h3>
    <div id="translated_text">-</div>
    <div class="audio-container">
      <audio id="transcript_audio" controls></audio>
    </div>
  </div>

  <div class="section">
    <h3>Translated Summary:</h3>
    <div id="translated_summary">-</div>
    <div class="audio-container">
      <audio id="summary_audio" controls></audio>
    </div>
  </div>

  
  <div class="section">
    <button onclick="window.location.href='/transcript'">⬅ Back</button>
</div>

</div>

<script>
$(document).ready(function() {
  $('#translateBtn').click(function() {
    const targetLang = $('#language').val();
    $('#translated_text').text("Translating...");
    $('#translated_summary').text("Translating...");
    $('#transcript_audio').attr('src', '');
    $('#summary_audio').attr('src', '');

    $.ajax({
      url: '/api/translate',
      method: 'POST',
      contentType: 'application/json',
      data: JSON.stringify({ target_lang: targetLang }),
      success: function(response) {
        $('#translated_text').text(response.translated_text);
        $('#translated_summary').text(response.summary);

        // Update audio
        $('#transcript_audio').attr('src', `/api/audio/${response.tts_translated}`);
        $('#summary_audio').attr('src', `/api/audio/${response.tts_summary}`);
      },
      error: function(err) {
        alert("Error translating. Make sure pipeline ran successfully first.");
        $('#translated_text').text("-");
        $('#translated_summary').text("-");
      }
    });
  });
});
</script>
</body>
</html>
